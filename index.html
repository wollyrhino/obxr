<!DOCTYPE html>
<html>
<head>
	<title>Obax</title>
	<link rel="stylesheet" href="dist/bootstrap.min.css">
	<link rel="stylesheet" href="style/main_style.css">
	
    <style>
        #nav_link {
            padding: 30px;
        }
    </style>
</head>
<body>

<div id="app" class="container" style="margin-top: 50px;">
<div style="padding:1px;"><img width="100px" src="images/obax_logo_anim.gif"><h1>OBAX CAR RENTAL</h1></div>
	<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ffffff;">
	  <div id="navbar">
	   
			<router-link id="nav_link" tag="button" to="/"> Home</router-link>
			 <router-link id="nav_link" tag="button" class="nav-link" to="about"> About</router-link> 
			 <router-link id="nav_link" tag="button" class="nav-link" to="rentalform">Drive</router-link> 
			 <router-link id="nav_link" tag="button" class="nav-link" to="ride">Ride</router-link>
			 <router-link id="nav_link" tag="button" class="nav-link" to="contact">Contact</router-link> 
	   
	  </div>
	</nav>

	<div class="text-center" style="margin-top: 20px;">
		<router-view></router-view>
	</div>
</div>

<!-- Vue Pages -->
<script src="pages/home.vue.js"></script>
<script src="pages/about.vue.js"></script>
<script src="pages/contact.vue.js"></script>
<script src="pages/rentalform.js"></script>
<script src="pages/ride.js"></script>

	<script src="dist/vue.min.js"></script>
	<script src="dist/vue-router.js"></script>
    <script src="dist/formulate.min.js"></script>
	<script src="dist/axios.min.js"></script>

<!-- Vue Instance and Routes -->
<script>
var routes = [
  { path: '/', component: Home },
  { path: '/about', component: About },
  { path: '/rentalform', component: Rentalform },
  { path: '/contact', component: Contact },
  { path: '/ride', component: Ride },
  
];

var router = new VueRouter({
  routes: routes,
  mode: 'hash',
  base: '/'
});

var app = new Vue({
	el: '#app',
  	router: router
})
</script>

</body>
</html>
